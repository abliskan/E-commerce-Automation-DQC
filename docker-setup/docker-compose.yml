x-airflow-env: &airflow_env
  AIRFLOW__CORE__EXECUTOR: CeleryExecutor
  AIRFLOW__CORE__LOAD_EXAMPLES: "false"
  AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
  AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AF_META_DB}:${AF_META_USER}@postgres:${AF_META_PORT}/${AF_META_PASSWORD}
  AIRFLOW__CORE__EXECUTION_API_SERVER_URL: "http://airflow-api:8080/execution/"
  AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AF_META_DB}:${AF_META_USER}@postgres:${AF_META_PORT}/${AF_META_PASSWORD}
  AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
  AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${AF_META_DB}:${AF_META_USER}@postgres:${AF_META_PORT}/${AF_META_PASSWORD}
  AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
  AIRFLOW__LOGGING__LOGGING_LEVEL: "INFO"
  AIRFLOW__API_AUTH__JWT_SECRET: ${AIRFLOW__API_AUTH__JWT_SECRET}
  AIRFLOW__EXECUTION_API__JWT_SECRET: ${AIRFLOW__EXECUTION_API__JWT_SECRET}
  AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW__WEBSERVER__SECRET_KEY}

  # Create the first admin user during init
  _AIRFLOW_WWW_USER_CREATE: ${_AIRFLOW_WWW_USER_CREATE}
  _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME}
  _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD}
  _AIRFLOW_WWW_USER_FIRSTNAME: ${_AIRFLOW_WWW_USER_FIRSTNAME}
  _AIRFLOW_WWW_USER_LASTNAME: ${_AIRFLOW_WWW_USER_LASTNAME}
  _AIRFLOW_WWW_USER_EMAIL: ${_AIRFLOW_WWW_USER_EMAIL}

services:
  postgres:
    image: postgres:13
    container_name: pg13
    environment:
      POSTGRES_USER: ${AF_META_USER}
      POSTGRES_PASSWORD: ${AF_META_PASSWORD}
      POSTGRES_DB: ${AF_META_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AF_META_USER} -d ${AF_META_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  postgres-dbt:
    image: postgres:13
    container_name: pg13-dbt
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER} -d ${PGDATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pg_data_dbt:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:latest
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "6379:6379"

  airflow-init:
    build: .
    container_name: airflow-init
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: *airflow_env
      AIRFLOW_UID: "${AIRFLOW_UID}"
    command: >
      bash -lc '
        set -e
        airflow db migrate &&
        airflow users create \
          --role Admin \
          --username "$_AIRFLOW_WWW_USER_USERNAME" \
          --password "$_AIRFLOW_WWW_USER_PASSWORD" \
          --firstname "$_AIRFLOW_WWW_USER_FIRSTNAME" \
          --lastname "$_AIRFLOW_WWW_USER_LASTNAME" \
          --email "$_AIRFLOW_WWW_USER_EMAIL" || true
      '
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./airflow/scripts:/opt/airflow/scripts
      - ./include:/opt/airflow/include
      - ./include/dbt:/opt/airflow/include/dbt
      - ./include/soda:/opt/airflow/include/soda
      - ./plugins:/opt/airflow/plugins
      - ./.env:/opt/airflow/.env

  airflow-api:
    build: .
    container_name: airflow-api
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      <<: *airflow_env
      AIRFLOW_UID: "${AIRFLOW_UID}"
    command: api-server
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health | grep -q healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./airflow/scripts:/opt/airflow/scripts
      - ./include:/opt/airflow/include
      - ./include/dbt:/opt/airflow/include/dbt
      - ./include/soda:/opt/airflow/include/soda
      - ./plugins:/opt/airflow/plugins
      - ./.env:/opt/airflow/.env
  
  airflow-scheduler:
    build: .
    container_name: airflow-scheduler
    depends_on:
      airflow-api:
        condition: service_started
    environment:
      <<: *airflow_env
      AIRFLOW_UID: "${AIRFLOW_UID}"
    command: scheduler
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./airflow/scripts:/opt/airflow/scripts
      - ./include:/opt/airflow/include
      - ./include/dbt:/opt/airflow/include/dbt
      - ./include/soda:/opt/airflow/include/soda
      - ./plugins:/opt/airflow/plugins
      - ./.env:/opt/airflow/.env

  airflow-worker:
    build: .
    container_name: airflow-worker
    depends_on:
      airflow-scheduler:
        condition: service_started
    environment:
      <<: *airflow_env
      AIRFLOW_UID: "${AIRFLOW_UID}"
      PGHOST: postgres-dbt
      PGPORT: 5432
      PGDATABASE: analytics
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
    command: celery worker
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./airflow/scripts:/opt/airflow/scripts
      - ./include:/opt/airflow/include
      - ./include/dbt:/opt/airflow/include/dbt
      - ./include/soda:/opt/airflow/include/soda
      - ./plugins:/opt/airflow/plugins
      - ./.env:/opt/airflow/.env

  flower:
    build: .
    container_name: airflow-flower
    depends_on:
      airflow-worker:
        condition: service_started
    environment:
      <<: *airflow_env
      AIRFLOW_UID: "${AIRFLOW_UID}"
    command: celery flower
    ports:
      - "5555:5555"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./airflow/scripts:/opt/airflow/scripts
      - ./include:/opt/airflow/include
      - ./include/dbt:/opt/airflow/include/dbt
      - ./include/soda:/opt/airflow/include/soda
      - ./plugins:/opt/airflow/plugins
      - ./.env:/opt/airflow/.env

  # Utility container for interactive dbt & Soda CLI runs
  dbt-soda:
    build: .
    container_name: dbt-soda
    working_dir: /opt
    command: tail -f /dev/null
    environment:
      DBT_PROFILES_DIR: /opt/dbt/profiles
    volumes:
      - ./include/dbt:/opt/airflow/include/dbt
      - ./include/soda:/opt/airflow/include/soda

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "3000:3000"
    environment:
      # Using embedded H2 for simplicity; for prod, point to Postgres.
      MB_JETTY_PORT: 3000
    depends_on:
      postgres-dbt: { condition: service_healthy }

volumes:
  pg_data:
  pg_data_dbt: