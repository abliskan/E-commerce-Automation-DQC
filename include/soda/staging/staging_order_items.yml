# checks for staging.order_items
checks for staging.order_items:
  - row_count > 0
  - missing_count(order_item_id) = 0
  - missing_count(order_id) = 0
  - missing_count(product_id) = 0
  - missing_count(quantity) = 0
  - min(quantity) >= 0
  - max(quantity) < 1000
  - missing_count(unit_price) = 0
  - min(unit_price) >= 0
  - max(unit_price) < 1000000
  - missing_count(total_price) = 0
  - min(total_price) >= 0